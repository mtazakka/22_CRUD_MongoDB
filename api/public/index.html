    <table class="table table-striped" id="myTable">

          <th onclick="sortNumber(0)">ID</th>

  <script>
    let idEdit = null;
    let pageSize = 10
    let currentPage = 1
    var data = []


    const readData = () => {
      fetch('http://localhost:3000/users')
        .then((response) => response.json())
        .then((data) => {
          let html = ''
          data.filter((row, index) => {
            let start = (currentPage - 1) * pageSize
            let end = currentPage * pageSize

            if (index >= start && index < end) return true;
          }).forEach(item => {
            html += `
            <tr>
              <td>${item.id}</td>
              <td>${item.string}</td>
              <td>${item.integer}</td>
              <td>${item.float}</td>
              <td>${item.date}</td>
              <td>${item.boolean}</td>
              <td>
                <button type="button" class="btn btn-success" onclick='editData(${JSON.stringify(item)})'>Edit</button>
                <button type="button" class="btn btn-danger" onclick="removeData('${item._id}')">Remove</button>
              </td>
            </tr>
            `
          })

          document.getElementById('body-users').innerHTML = html

          function previousPage() {
            if (currentPage > 1)
              currentPage--;
            readData()
          }
          function nextPage() {
            if ((currentPage * pageSize) < data.length)
              currentPage++;
            readData()
          }

          document.querySelector('#prevButton').addEventListener('click', previousPage, false)
          document.querySelector('#nextButton').addEventListener('click', nextPage, false)

        });
    }
    function sortTable(n) {
      var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
      table = document.getElementById("myTable");
      switching = true;
      dir = "asc";
      while (switching) {
        switching = false;
        rows = table.rows;
        for (i = 1; i < (rows.length - 1); i++) {
          shouldSwitch = false;
          x = rows[i].getElementsByTagName("TD")[n];
          y = rows[i + 1].getElementsByTagName("TD")[n];
          if (dir == "asc") {
            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          } else if (dir == "desc") {
            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          switchcount++;
        } else {
          if (switchcount == 0 && dir == "asc") {
            dir = "desc";
            switching = true;
          }
        }
      }
    }
    function sortNumber(n) {
      var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
      table = document.getElementById("myTable");
      switching = true;
      dir = "asc";
      while (switching) {
        switching = false;
        rows = table.rows;
        for (i = 1; i < (rows.length - 1); i++) {
          shouldSwitch = false;
          x = rows[i].getElementsByTagName("TD")[n];
          y = rows[i + 1].getElementsByTagName("TD")[n];
          if (dir == "asc") {
            if (Number(x.innerHTML) > Number(y.innerHTML)) {
              shouldSwitch = true;
              break;
            }
          } else if (dir == "desc") {
            if (Number(x.innerHTML) < Number(y.innerHTML)) {
              shouldSwitch = true;
              break;
            }
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          switchcount++;
        } else {
          if (switchcount == 0 && dir == "asc") {
            dir = "desc";
            switching = true;
          }
        }
      }
    }
    const saveData = (e) => {
      e.preventDefault()
      document.getElementById('id').value
      const id = document.getElementById('id').value
      const string = document.getElementById('string').value
      const integer = document.getElementById('integer').value
      const float = document.getElementById('float').value
      const date = document.getElementById('date').value
      const boolean = document.getElementById('boolean').value

      if (idEdit == null) {
        fetch('http://localhost:3000/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id, string, integer, float, date, boolean })
        }).then((response) => response.json()).then((data) => {
          readData()
        })
      } else {
        fetch(`http://localhost:3000/users/${idEdit}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id, string, integer, float, date, boolean })
        }).then((response) => response.json()).then((data) => {
          readData()
        })
        idEdit = null;
      }
      document.getElementById('id').value = ''
      document.getElementById('string').value = ''
      document.getElementById('integer').value = ''
      document.getElementById('float').value = ''
      document.getElementById('date').value = ''
      document.getElementById('boolean').value = ''
      return false
    }

    const removeData = (id) => {
      fetch(`http://localhost:3000/users/${id}`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json'
        }
      }).then((response) => response.json()).then((data) => {
        readData()
      })
    }

    const editData = (user) => {
      idEdit = user._id
      document.getElementById('id').value = user.id
      document.getElementById('string').value = user.string
      document.getElementById('integer').value = user.integer
      document.getElementById('float').value = user.float
      document.getElementById('date').value = user.date
      document.getElementById('boolean').value = user.boolean

    }

    readData()
  </script>
