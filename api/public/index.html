<html>

<head>
  <title>Challange 20 - Vanilla</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header" style="text-align: center;">
        <h1>BREAD(Browse, Read, Edit, Add, Delete)</h1>
      </div>
      <div class="card-body">
        <h2 style="text-align: center">EDIT DATA</h2>
        <hr>
        <form onsubmit="return saveData(event)">
          <!-- <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name">
            </div>
          </div>
          <div class="row mb-3">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <textarea name="address" id="address" cols="30" rows="3" class="form-control"></textarea>
            </div>
          </div> -->
          <div class="row mb-3">
            <div class="col-sm-3">
                <input type="checkbox" name="stringFilters" id="filters" >
                    <label for="string" class="col-sm-2 col-form-label">
                    String</label>
            </div>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="string" name="string" placeholder="String"
                    value="">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-3">
                <input type="checkbox" name="integerFilters" id="filters">
                <label for="integer" class="col-sm-3 col-form-label">Integer</label>
            </div>
            <div class="col-sm-9">
                <input type="number" class="form-control" id="integer" name="integer"
                    placeholder="integer" value="">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-3">
                <input type="checkbox" name="floatFilters" id="float">
                <label for="float" class="col-sm-3 col-form-label">Float</label>
            </div>
            <div class="col-sm-9">
                <input type="number" step="0.0005" class="form-control" id="float" name="float"
                    placeholder="Float" value="<%= query.float %>">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-3">
                <input type="checkbox" name="dateFilters" id="date" <%=query.dateFilters=='on'
                    ? 'checked' : '' %>><label for="date" class="col-sm-3 col-form-label">date</label>
            </div>
            <div class="col-sm-9">
                <input type="date" class="form-control" name="startDate" id="filter"
                    placeholder="yyyy/mm/dd" value="<%= query.startDate %>">
                <p style="padding-top:7px;">to</p>
                <input type="date" class="form-control" name="toDate" id="filter"
                    placeholder="yyyy/mm/dd" value="<%= query.toDate %>">
            </div>
        </div>

        <fieldset class="row mb-3">
            <div class="col-sm-3">
                <input type="checkbox" name="booleanFilters" id="boolean" <%=query.booleanFilters=='on'
                    ? 'checked' : '' %>><label class="col-form-label col-sm-3 pt-0"
                    for="boolean">Boolean</label>
            </div>
            <div class="col-sm-9">
                <select class="form-select" id="boolean" name="boolean">
                    <option value="null" selected>Choose...</option>
                    <option value="true" <%=query.boolean=='true' ? 'selected' : '' %>>true</option>
                    <option value="false" <%=query.boolean=='false' ? 'selected' : '' %>>false</option>
                </select>
        </fieldset>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>STRING</th>
            <th>INTEGER</th>
            <th>FLOAT</th>
            <th>DATE</th>
            <th>BOOLEAN</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody id="body-users">

        </tbody>
      </table>
      <div class="card-footer">

      </div>
    </div>
  </div>

  <script>
    let idEdit = null;
    const readData = () => {
      fetch('http://localhost:3000/users')
        .then((response) => response.json())
        .then((data) => {
          let html = ''
          data.forEach((item, index) => {
            html += `
            <tr>
              <td>${item.id}</td>
              <td>${item.string}</td>
              <td>${item.integer}</td>
              <td>${item.float}</td>
              <td>${item.date}</td>
              <td>${item.boolean}</td>
              <td>
                <button type="button" class="btn btn-success" onclick='editData(${JSON.stringify(item)})'>Edit</button>
                <button type="button" class="btn btn-danger" onclick="removeData('${item._id}')">Remove</button>
              </td>
            </tr>
            `
          })
          document.getElementById('body-users').innerHTML = html
        });
    }

    const saveData = (e) => {
      e.preventDefault()
      const name = document.getElementById('name').value
      const address = document.getElementById('address').value

      if (idEdit == null) {
        fetch('http://localhost:3000/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, address })
        }).then((response) => response.json()).then((data) => {
          readData()
        })
      } else {
        fetch(`http://localhost:3000/users/${idEdit}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, address })
        }).then((response) => response.json()).then((data) => {
          readData()
        })
        idEdit = null;
      }
      document.getElementById('name').value = ''
      document.getElementById('address').value = ''
      return false
    }

    const removeData = (id) => {
      fetch(`http://localhost:3000/users/${id}`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json'
        }
      }).then((response) => response.json()).then((data) => {
        readData()
      })
    }

    const editData = (user) => {
      idEdit = user._id
      document.getElementById('name').value = user.name
      document.getElementById('address').value = user.address
    }

    readData()
  </script>
</body>

</html>
